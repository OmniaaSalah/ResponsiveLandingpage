    <script>
       function showmsg()
        {
            document.querySelector("#msgemailinvalid").style.visibility="visible";
        }
         function created()
               {  
                    setdata();
                
                    setTimeout(function(){alert(" Thanks for registration ,You will shortly receive a verification email for "+ emaiil),900 ;});
                        
                
               }
              var emaiil;
               function setdata()
               { 
                 emaiil = document.querySelector('#emailinput').value;
                var password =  document.querySelector('#passwordinput').value;
                localStorage.setItem("Email",emaiil);
                localStorage.setItem("pass",passwordinput);
                
               }
               function checkforvaliddata(event)
               { 
                  if( document.querySelector("#Confirmpasswordinput").value!=document.querySelector("#passwordinput").value)
                     { 
                       document.querySelector("#msgconfirm").style.visibility="visible";
                       document.querySelector("#Confirmpasswordinput").value="";
                     }
                   else
                   {    var regx= /^[a-zA-Z]{4,}@Gmail\.com$/;
                       if((document.querySelector('#checkboxinput').checked ==true)&&(document.querySelector('#emailinput').value.match(regx)) )
                       {created(); 
                        
                       document.querySelector("#msgconfirm").style.visibility="hidden";
                       }
                       
                   }



               }
             
    </script>

         <div class="container">
               <form action="index.html" method="post" class="was-validated"  >
              
                   <h1  ><center>Register Now For Free</center></h1>
                
               
               
             <div class="form-floating mt-3">
                
                  <input type="email"  class="form-control" id="emailinput" placeholder="Email" required oninvalid="showmsg()" pattern="^[a-zA-Z]{4,}@Gmail\.com$" >
                  <label for="emailinput" >E-mail address<i class="fas fa-star" id="ficon"></i></label>
                  <div class="valid-feedback">
                  <b>email available!</b>
                  
                 </div>
                <div class="invalid-feedback" style="visibility: hidden;color: rgb(216, 19, 19);" id="msgemailinvalid">
                <b>The e-mail address is not valid,the pattern should be "^[a-zA-Z]{4,}@Gmail\.com$"</b>
                
                </div>
             </div>
       
             <div class="form-floating mt-3">
                
               <input type="password"  class="form-control" id="passwordinput" placeholder="password" required>
               <label for="passwordinput" >password</label>
               
            </div>
            
            <div class="form-floating mt-3">
                
               <input type="password"  class="form-control" id="Confirmpasswordinput" placeholder="password" onkeydown="checkforvalid()" required>

                   <b>The passwords not match</b>
                
                </div>
            </div>
            <div class=" mt-3">
               <p>By signing up you agree to receive our newsletter.<br>
                   No Spam!</p>
            </div>

               <input type="checkbox" class="form-check-label" id="checkboxinput" required >
               <label for="checkboxinput" class=" form-check-label">I agree to the<a href=""  id="link"> Terms of Service</a>&nbspand&nbsp<a  href=""  id="link" >Privacy Policy</a></label>
            
            </div>
            
            <div class="row mt-3 ">

               </div>

              <button type="submit" id="btn"  onclick="checkforvaliddata(event)"><a href="index.html" style="text-decoration: none;">Creat Account</a></button>
